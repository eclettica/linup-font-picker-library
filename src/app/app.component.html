<input 
class="symbolFont"
type="text" 
name="stringSelected" 
[value]="stringSelected"/>

<ln-font-picker 
[listItems]="listItems" 
[fontFamily]="fontFamily"
[closeOnSelect]="true"
(onSelect)="onCharSelected($event)"></ln-font-picker>

<div *ngIf="selectedChar" [ngStyle]="{'font-family': selectedFontFamily}">
  {{selectedChar}}
</div>
<router-outlet></router-outlet>
